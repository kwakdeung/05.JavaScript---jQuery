<!DOCTYPE html>
<html>
<head>    
    <style>
        .reverse {
            background: black;
            color: white;
        }
    </style>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
        $(document).ready(function () {
           // 이벤트를 연결합니다.
            $('h1').click(function () {
               $(this).html('CLICK');
               alert('이벤트가 발생했습니다.');
               // 이벤트를 제거합니다. 
               $(this).unbind(); 
            });           
        });     
    </script>    
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
