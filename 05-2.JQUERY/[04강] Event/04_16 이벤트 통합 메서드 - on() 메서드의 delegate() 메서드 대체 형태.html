<!DOCTYPE html>
<html>
<head>    
    <style>
        * { margin:0px; padding:0px; }
        div  {
            margin:10px; padding:10px;
            border:3px Solid Black;
            border-radius:10px;
        }
    </style>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
        $(document).ready(function () {
            // 이벤트를 연결합니다.
            $('body').on('click', 'div' , function () {                
                $(this).clone().appendTo('body'); 
            });         
        });     
    </script>    
</head>

</html>
