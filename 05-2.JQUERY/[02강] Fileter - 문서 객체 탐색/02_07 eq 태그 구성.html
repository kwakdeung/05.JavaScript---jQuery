<!DOCTYPE html>
<html>
<head>    
    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $('h1').eq(0).css('background', 'Orange')
            $('h1').eq(-1).css('background', 'Red')           
        });
    </script>    
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>    
</body>
</html>
