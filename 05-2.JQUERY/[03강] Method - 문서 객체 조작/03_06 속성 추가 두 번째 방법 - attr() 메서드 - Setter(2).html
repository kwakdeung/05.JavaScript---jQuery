<!DOCTYPE html>
<html>
<head>    
    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
        $(document).ready(function () {
            // 변수를 선언합니다.
            $('img').attr('width', function (index) {
                return (index + 1) * 100;
            });
        });
    </script>    
</head>
<body>
    <img src="Chrysanthemum.jpg"/>
    <img src="Desert.jpg"/>
    <img src="Hydrangeas.jpg"/>
</body>
</html>
