<!DOCTYPE html>
<html>
<head>    
    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $('h1').addClass(function (index) {
                return 'class' + index; // 개발자도구 - 클래스 순서대로 추가
            });
        });
    </script>    
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
