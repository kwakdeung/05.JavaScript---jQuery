<!DOCTYPE html>
<html>
<head>    
<title>01-14 : 문자열 연산</title>
</head>
<body>
<h3>문자열 연산</h3>    
<hr>
<script>
    document.write("abc" + 23 + "<br>");
    document.write(23 + "abc" + "<br>");
    document.write(23 + "35" + "<br>");
    document.write(23 + 35 + "<br>");
    document.write(23 + 35 + "abc" + "<br>");
    document.write("abc" + 23 + 35 + "<br><hr>"); // "abc23" + 35 -> "abc2335"

    var name = "전우치";
    document.write(name == "전우치");
    document.write("<br>");
    document.write(name > "홍길동");
</script>
</body>
</html>
